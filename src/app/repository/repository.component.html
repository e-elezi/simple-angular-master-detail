<mat-spinner class="spinner" *ngIf="(isLoading$ | async)"></mat-spinner>
<div class="repo-view">
  <h2>Repository view</h2>
  <div *ngIf="!(reposs === undefined)" fxLayout="row" ngxSplit="row" class="main">
    <div fxFlex="30%" ngxSplitArea class="list-component">
      <mat-form-field>
        <input matInput (keyup.enter)="searchRepo($event.target.value)" [(ngModel)]="searchValue"
          placeholder="Search by">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Repository Name </th>
            <td mat-cell *matCellDef="let element">
              <p (click)="handleListClick(element)">{{ element.node.name }}</p>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [length]="8" [pageSize]="2" [pageSizeOptions]="[2, 3, 4]" showFirstLastButtons></mat-paginator> -->
      </div>
    </div>
    <div fxFlex="70%" ngxSplitArea class="detail-component">
      <app-repo-detail [currentRepo]="selectedRepo">
      </app-repo-detail>
    </div>
  </div>
</div>
